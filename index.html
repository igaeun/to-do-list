<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>todo-list</title>
</head>
<body>
    <div class="intro-set">
        <h1 class="intro-set__greeting">안녕하세요</h1>
        <h2 class="intro-set__intro">to-do list</h2>
    </div>

    <form class="login-form">
        <input class="login-form__text hidden" type="text" placeholder="이름을 입력하세요" required />
        <input class="login-form__submit hidden" type="submit" value="submit" />
    </form>

    <h1 class="intro-user" class="hidden"></h1>
    <form class="todo-list-form">
        <input class="todo-list-form__text hidden" type="text" placeholder="할 일을 입력하세요" required />
        <input class="todo-list-form__submit hidden" type="submit" value="submit" />
    </form>

    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
